        name: sparksbooks-server
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
        env:
        - name: "APP_PORT"
          value: "8080"
        - name: KEY1
          valueFrom:
            configMapKeyRef:
              name: sparksbook-backend-config
              key: key1
